<!DOCTYPE html>
<html lang = "en">
<head>
	<title>HTML5 Puzzle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="../js/puzzle.js"></script>
	<link rel= "stylesheet" href = "style.css">
</head>
	
<h1>TilePuzzle</h1>
    
<!-- The Modal -->
<div id="myModal" class="modal">
     <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Modal Header</h2>
      </div>
      <div class="modal-body">
        <p>Some text in the Modal Body</p>
        <p>Some other text...</p>
      </div>
      <div class="modal-footer">
        <button id="playAgain">Play Again</button>
      </div>
    </div> 
</div>

    
<select id = 'picSelect' onchange="picChange()"></select>
<script>updatePicSelect()</script>
<body onload="init()" >
	<p>Puzzle game</p>
	<canvas id="canvas"></canvas>
	<form id="picUpload" enctype="multipart/form-data" method="post" action="/api/upload">
		<input id="fileupload" name="pic" type="file" size = "70"/>
		<input type="submit" value="submit" id="submit"/>
	</form>
<button type="button"> Log out</button>

</body>
</html>
