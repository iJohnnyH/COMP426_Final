<!DOCTYPE html>
<html lang = "en">
<head>
	<title>HTML5 Puzzle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="../js/puzzle.js"></script>
	<link rel= "stylesheet" href = "/html/style.css">
</head>
	
<h1>TilePuzzle</h1>
    
<!-- The Modal -->
<div id="myModal" class="modal">
     <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Top 3 Scores for this image!</h2>
      </div>
      <div class="modal-body">
        <p id = 'scoreboard'><ol id = "scorelist"></ol></p>
      </div>
      <div class="modal-footer">
        <button id="playAgain" onclick = 'playAgain()'>Play Again</button>
      </div>
    </div> 
</div>

    
<select id = 'picSelect' onchange="picChange()"></select>
<script>updatePicSelect()</script>
<body onload="initGame('kmp.jpg')" >
	<p>Puzzle game</p>
	<div id="canvasWrapper"><canvas id="canvas"></canvas></div>
	<form id="picUpload" enctype="multipart/form-data" method="post" action="/api/upload">
		<input id="fileupload" name="pic" type="file" size = "70"/>
		<input type="submit" value="Submit" id="submit"/>
	</form>
  <form action="/logout" method="get">
    <button name="Logout" value="Logout">Logout</button>
</form>
<form action="/login" method="get">
  <button name="Login" value="Login">Login</button>
</form>
</body>
</html>
